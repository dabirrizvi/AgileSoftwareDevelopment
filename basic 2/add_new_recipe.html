<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Recipe</title>
  <!-- normalize -->
  <link rel="stylesheet" href="./css/normalize.css" />
  <!-- main css -->
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <!-- navigation area -->
  <nav class="navbar">
    <div class="nav-center">
      <div class="nav-header">
        <button class="nav-btn btn">
          <i class="fas fa-align-justify"></i>
        </button>
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link"> home </a>
        <a href="recipes.html" class="nav-link"> all recipes </a>
      </div>
    </div>
  </nav>
  <!-- end of navigation area -->
  <main class="page">
    <div class="recipe-page">
      <section class="recipe-hero">
        <article class="recipe-info">
          <h2 contentEditable="true">enter recipe name here</h2>

          <p contentEditable="true">
            enter background information about the recipe here
          </p>
          <div class="recipe-icons">
            <article>
              <i class="fas fa-clock"></i>
              <h5>Serves</h5>
              <p contentEditable="true">amount</p>
            </article>
            <article>
              <i class="far fa-clock"></i>
              <h5>Prep Time</h5>
              <p contentEditable="true">amount</p>
            </article>
            <!-- <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Cool%20recipe">
              Share Recipe on Twitter</a> -->
          </div>
        </article>
      </section>
      <!-- content for the recipe -->
      <section class="recipe-content">
        <article>
          <h4>cooking instructions</h4>
          <article id="steps_area">
          </article>
          <div class="nav-link contact-link">
            <button class="btn" id="add_step"> add new step </a>
          </div>
          <br>
          <div class="nav-link contact-link">
            <button class="btn" id="remove_step"> remove steps </a>
          </div>
        </article>

        <article class="second-column">
          <div>
            <h4>ingredients</h4>
            <div id="ingredient_area">
            </div>
            <div class="nav-link contact-link">
              <button class="btn" id="add_ingredient"> add new ingredient </a>
            </div>
            <br>
            <div class="nav-link contact-link">
              <button class="btn" id="remove_ingredient"> remove ingredient </a>
            </div>
          </div>
          <div>
            <h4>Costs</h4>
            <div id="cost_area">

            </div>
            <div class="nav-link contact-link">
              <button class="btn" id="add_cost"> add new cost </a>
            </div>
            <br>
            <div class="nav-link contact-link">
              <button class="btn" id="remove_cost"> remove cost </a>
            </div>
          </div>
          <div>
            <h4>Allergens and details</h4>
            <form>
              <input type="checkbox" name="Allergens" value="Vegan">Vegan<br>
              <input type="checkbox" name="Allergens" value="Vegetarian">Vegetarian<br>
              <input type="checkbox" name="Allergens" value="Vegetarian">Non-Vegetarian<br>
              <input type="checkbox" name="Allergens" value="Vegetarian">Dairy free<br>
              <input type="checkbox" name="Allergens" value="Vegetarian">Gluten free
            </form>
          </div>
        </article>
      </section>
    </div>
    <div class="nav-link contact-link">
      <button class="btn"> Submit Recipe </a>
    </div>
  </main>
  <script src="./js/app.js"></script>
  <script src="./js/add_recipe.js"></script>
</body>

</html>
